<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje Webová Stránka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    header, section, footer {
      margin-bottom: 40px;
    }

    section {
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: crimson;
      margin-bottom: 15px;
    }

    p, label {
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: auto;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vítej na mém webu!</h1>
    <p>Dnes je: <span id="den">Načítání...</span></p>
    <p>Datum: <span id="currentDate">Načítání...</span></p>
    <p>Počet návštěv: <span id="visitorCount">0</span></p>
  </header>

  <section id="uvod">
    <h2>Úvod</h2>
    <p id="text">Toto je jednoduchý web vytvořený v HTML, CSS a JavaScriptu.</p>
    <button onclick="zmenText()">Klikni na mě</button>
  </section>

  <section id="melodie">
  <h2>Melodie</h2>
  <audio id="melodieZvuk" src="elise.mp3" controls></audio>
  
</section>



  


  <section id="hra">
    <h2>🎲 Malá hra – Hádej číslo</h2>
    <p>Hádej číslo mezi 1 a 10:</p>
    <input type="number" id="hadani" min="1" max="10">
    <button onclick="zkontroluj()">Hádej!</button>
    <p id="vysledek"></p>
  </section>

  <section id="kontakt">
    <h2>Kontaktuj mě</h2>
    <form onsubmit="return odesliFormular();">
      <label for="jmeno">Jméno:</label>
      <input type="text" id="jmeno" name="jmeno" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="zprava">Zpráva:</label>
      <textarea id="zprava" rows="4" cols="30" required></textarea><br><br>

      <button type="submit">Odeslat</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Moje Webová Stránka</p>
  </footer>

  <script>
    // Počet návštěv
    let count = localStorage.getItem('visitorCount') || 0;
    count++;
    localStorage.setItem('visitorCount', count);
    document.getElementById('visitorCount').textContent = count;

    // Změna textu
    function zmenText() {
      document.getElementById('text').textContent = "Děkuji za kliknutí!";
    }

    // Datum a den
    const dnes = new Date();
    const dny = ["Neděle", "Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota"];
    document.getElementById('den').textContent = dny[dnes.getDay()];
    document.getElementById('currentDate').textContent = dnes.toLocaleDateString("cs-CZ");

    // Přehrání zvuku
    function prehrajZvuk() {
      const zvuk = document.getElementById('melodieZvuk');
      zvuk.play();
    }

    // Hra – hádej číslo
    const tajneCislo = Math.floor(Math.random() * 10) + 1;
    function zkontroluj() {
      const vstup = parseInt(document.getElementById('hadani').value);
      const zprava = document.getElementById('vysledek');
      if (vstup === tajneCislo) {
        zprava.textContent = "🎉 Správně! Uhodl/a jsi číslo!";
        zprava.style.color = "green";
      } else {
        zprava.textContent = "❌ Špatně, zkus to znovu.";
        zprava.style.color = "red";
      }
    }

    // Odeslání formuláře
    function odesliFormular() {
      alert("Formulář byl úspěšně odeslán!");
      return false;
    }
  </script>

</body>
</html>
